<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="form-container">
        <form action="">

            <h1>Application form</h1>

            <div class="separator">
                <label for="">Ad:</label><br>
                <input type="text"><br>
            </div>

            <div class="separator">
                <label for="">Soyad:</label><br>
                <input type="text"><br>
            </div>

            <div class="separator">
                <label for="">Şifrə</label><br>
                <input type="password"><br>
            </div>

            <div class="separator">
                <label for="gender">Cinsiyyəti seçin:</label><br>
                <label for="gender">K</label><input type="radio" name="gender">
                <label for="gender">Q</label><input type="radio" name="gender"><br>
            </div>

            <div class="separator">
                <label for="edu">Bitirdiyiniz təhsil səviyyəsini seçin:</label><br>
                <input type="radio" name="edu"><label for="edu">Orta</label><br>
                <input type="radio" name="edu"><label for="edu">Bakalavr</label><br>
                <input type="radio" name="edu"><label for="edu">Magistr</label><br>
                <input type="radio" name="edu"><label for="edu">Doktorantura</label><br>
            </div>

            <div class="separator">
                <label for="">Yaş:</label><br>
                <input type="text" size="3"><br>
            </div>

            <div class="separator">
                <label for="">Boy:</label><br>
                <input type="text" size="3"><br>
            </div>

            <div class="separator">
                <label for="">Çəki:</label><br>
                <input type="text" size="3"><br>
            </div>
            
            <button>Daxil ol</button>
            
        </form>
    </div>
</body>

</html>
