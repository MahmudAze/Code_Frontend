<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>

<body>
    <div class="register-container">
        <h1>Register</h1>

        <p class="subtitle">Create your account. It's free and only takes a minute.</p>

        <form action="">

            <div class="input-group">

                <input type="text" placeholder="First Name" required><br>

                <input type="text" placeholder="Second Name" required><br>
            </div>

            <input type="email" placeholder="Email" required><br>

            <input type="password" placeholder="Password" required><br>

            <input type="password" placeholder="Confirm Password" required><br>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="">I accept the Terms of Use & Privacy Policy.</label><br>
            </div>


            <input type="submit" value="Register Now"><br>

        </form>
    </div>

    <p class="signin-link">Already have an account? <a href="#">Sign in</a></p>
</body>

</html>
